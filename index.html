<!doctype html>

  <style>
    :root{
      --bg1: #0f172a; /* deep navy */
      --bg2: #0b1220;
      --accent: #60a5fa;
      --card: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.06), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color:#fff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .card{
      width:min(880px, 92%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px; padding:48px; text-align:center; box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
      transform: translateY(8px);
      animation: floatIn .9s cubic-bezier(.2,.9,.2,1) both;
    }
    @keyframes floatIn{
      from{opacity:0; transform: translateY(20px) scale(0.995)}
      to{opacity:1; transform: translateY(0) scale(1)}
    }
    .logo{
      width:84px; height:84px; margin:0 auto 18px; display:grid; place-items:center; border-radius:18px;
      background: linear-gradient(135deg, rgba(96,165,250,0.16), rgba(96,165,250,0.06));
      box-shadow: inset 0 -6px 18px rgba(2,6,23,0.6);
    }
    .logo svg{width:44px; height:44px; opacity:0.95}
    h1{
      margin:6px 0 10px; font-size:44px; letter-spacing:4px; text-transform:uppercase; font-weight:700;
      text-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    p.lead{
      margin:0; color:var(--muted); font-size:16px; font-weight:500;
    }
    .small{
      margin-top:18px; font-size:13px; color:rgba(255,255,255,0.55);
    }
    .action{
      margin-top:24px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
    }
    .btn{
      padding:10px 18px; border-radius:10px; font-weight:600; text-decoration:none; display:inline-block;
      border:1px solid rgba(255,255,255,0.06); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:inherit; cursor:default;
    }
    .muted-note{margin-top:14px; color:rgba(255,255,255,0.35); font-size:13px}
    /* responsive */
    @media (max-width:520px){
      h1{font-size:34px; letter-spacing:2px}
      .card{padding:28px}
    }
  </style>
</head>
