    :root{
      --bg1:#ffccff;

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;

      -webkit-font-smoothing:antialiased;

    .card{

      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:12px;
      border-radius:16px;
      border:1px dashed rgba(0,0,0,0.06);
      pointer-events:none;
    }
    .icon{
      font-size:40px;
      margin-bottom:8px;
      position:relative;
      z-index:1;
    }
    h1{
      margin:0;
      font-size:22px;
      color:var(--accent-dark);
      position:relative;
      z-index:1;
    }
    p{
      margin:12px 0 0;
      font-size:15px;
      line-height:1.6;
      position:relative;
      z-index:1;
    }
    strong{color:var(--accent-dark);}
    .tiny{
      margin-top:18px;
      font-size:12px;
      opacity:0.7;
    }
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0.16;
      font-size:48px;
    }
    .hearts span{
      position:absolute;
    }
    .hearts span:nth-child(1){top:8%;left:8%}
    .hearts span:nth-child(2){top:14%;right:10%}
    .hearts span:nth-child(3){bottom:12%;left:16%}
    .hearts span:nth-child(4){bottom:6%;right:14%}
    @media (max-width:480px){
      .card{padding:22px 18px;}
      h1{font-size:19px;}
      p{font-size:14px;}
    }
  </style>
</head>
